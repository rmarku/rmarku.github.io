summary:
  description:
    'Soy un apasionado de la tecnología y de aprender sobre ella. Trato de estar constantemente actualizado
    sobre los últimos avances del area.

    Habiendo estudiado Ingeniería en computación, me interesa el desarrollo de hardware y software,
    desde sistemas embebidos e Internet de las cosas a tecnologías FrontEnd como React y Vue
    También disfruto programando y usando software que haga la vida mas simple y facil. Considero
    importante la performance y el buen uso de los recursos de hardware, por eso me gustan los lenguajes de bajo nivel
    como C y C++.
    Me encanta enseñar a programar y a diseñar hardware haciendo énfasis en buenas prácticas y patrones.'

