summary:
  description: |
    Soy un apacionado de la tecnología, me interesa el desarrollo de software y hardware,
    desde sistemas embebidos e Internet de las cosas a tecnologías FrontEnd como React y Vue.
    Tambien disfruto programando y usando software que haga la vida mas simple y facil. Considero
    importante que el
    software sea performante y utilize al maximo los recursos de hardware, por eso me gustan los lenguajes de bajo nivel
    como C y C++.
    Me encanta enseñar a programar, diseñar hardware haciendo enfacis en buenas practicas y patrones.

